<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Item Form</title>
    <style>
      body {
        background-color: #f8f9fa;
      }

      .navbar-brand {
        font-weight: bold;
        font-size: 24px;
      }

      #wrapper {
        height: 100vh;
      }

      #sidebar-wrapper {
        background-color: #343a40;
        color: #fff;
        height: 100%;
      }

      #sidebar-wrapper a {
        color: #fff;
        text-decoration: none;
      }

      #sidebar-wrapper .nav-link {
        padding: 10px 20px;
      }

      #page-content-wrapper {
        padding-top: 20px;
      }

      .form-label {
        font-weight: bold;
        color: #343a40;
      }

      .btn-primary,
      .btn-success,
      .btn-danger {
        margin-right: 10px;
      }

      .table {
        background-color: #fff;
      }

      .table thead th {
        background-color: #343a40;
        color: #fff;
      }

      .table tbody tr:hover {
        background-color: #f8f9fa;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }

      .btn-success {
        background-color: #28a745;
        border-color: #28a745;
      }

      .btn-success:hover {
        background-color: #1e7e34;
        border-color: #1e7e34;
      }

      .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
      }

      .btn-danger:hover {
        background-color: #b02a37;
        border-color: #b02a37;
      }

      .btn-outline-dark {
        color: #343a40;
        border-color: #343a40;
      }

      .btn-outline-dark:hover {
        background-color: #343a40;
        border-color: #343a40;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">POS System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="../index.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="customer.html">Customers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="order.html">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="orderDetails.html">Order Details</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="page-content-wrapper">
      <div class="container-fluid px-4">
        <div class="row g-3 my-2">
          <form class="row g-3">
            <div class="col-md-4">
              <label for="itemID" class="form-label">Item ID</label>
              <input
                placeholder="Ex:i0001"
                type="text"
                class="form-control"
                id="itemID"
                name="itemID"
              />
              <small id="duplicateError" class="text-danger"></small>
            </div>
            <div class="col-md-4">
              <label for="name" class="form-label">Item Name</label>
              <input
                placeholder="Ex: rice"
                type="text"
                class="form-control"
                id="name"
                name="name"
              />
              <small id="nameError" class="text-danger"></small>
            </div>
            <div class="col-md-4">
              <label for="qty" class="form-label">Item Qty</label>
              <input
                placeholder="Ex:10kg"
                type="text"
                class="form-control"
                id="qty"
                name="qty"
              />
              <small id="qtyError" class="text-danger"></small>
            </div>
            <div class="col-12">
              <label for="price" class="form-label">Price</label>
              <input
                placeholder="Ex:100.00"
                type="number"
                class="form-control"
                name="price"
                id="price"
              />
              <small id="priceError" class="text-danger"></small>
            </div>
            <div class="col-12">
              <button type="button" class="btn btn-primary" id="addBtn">
                Add
              </button>
              <button type="submit" class="btn btn-success" id="updateBtn">
                Update
              </button>
              <button type="submit" class="btn btn-danger" id="deleteBtn">
                Delete
              </button>
              <button type="submit" class="btn btn-outline-dark" id="clearBtn">
                Clear
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row my-5 container-fluid">
        <h3 class="fs-4 mb-3">All Items</h3>
        <div class="col">
          <table class="table bg-white rounded shadow-sm table-hover">
            <thead>
              <tr>
                <th scope="col">Item ID</th>
                <th scope="col">Item Name</th>
                <th scope="col">Item QTY</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody id="table_body">
              <tr></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="/controller/itemController.js"></script>
  </body>
</html>
