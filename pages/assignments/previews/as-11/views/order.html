<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Order Form</title>
    <style>
      body {
        background-color: #f8f9fa;
      }

      .navbar-brand {
        font-weight: bold;
        font-size: 24px;
      }

      #wrapper {
        height: 100vh;
      }

      #sidebar-wrapper {
        background-color: #343a40;
        color: #fff;
        height: 100%;
      }

      #sidebar-wrapper a {
        color: #fff;
        text-decoration: none;
      }

      #sidebar-wrapper .nav-link {
        padding: 10px 20px;
      }

      #page-content-wrapper {
        padding-top: 20px;
      }

      .form-label {
        font-weight: bold;
        color: #343a40;
      }

      .btn-primary,
      .btn-success,
      .btn-danger {
        margin-right: 10px;
      }

      .table {
        background-color: #fff;
      }

      .table thead th {
        background-color: #343a40;
        color: #fff;
      }

      .table tbody tr:hover {
        background-color: #f8f9fa;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }

      .btn-success {
        background-color: #28a745;
        border-color: #28a745;
      }

      .btn-success:hover {
        background-color: #1e7e34;
        border-color: #1e7e34;
      }

      .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
      }

      .btn-danger:hover {
        background-color: #b02a37;
        border-color: #b02a37;
      }

      .btn-outline-dark {
        color: #343a40;
        border-color: #343a40;
      }

      .btn-outline-dark:hover {
        background-color: #343a40;
        border-color: #343a40;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">POS System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="../index.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="item.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="customer.html">Customers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="orderDetails.html">Order Details</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="d-flex" id="wrapper">
      <div id="page-content-wrapper">
        <div class="container-fluid px-4">
          <div class="row g-3 my-2">
            <form class="row g-3">
              <div class="col-md-4">
                <label for="orderID" class="form-label">Order ID</label>
                <input
                  placeholder="Ex: o001"
                  type="text"
                  class="form-control"
                  id="orderID"
                  name="orderID"
                />
              </div>
              <div class="col-md-4">
                <label for="customerID" class="form-label">Customer ID</label>
                <select
                  class="form-select"
                  id="customerID"
                  name="customerID"
                ></select>
                <small id="error" class="text-danger"></small>
              </div>
              <div class="col-md-4">
                <label for="custName" class="form-label">Customer Name</label>
                <input
                  placeholder="Ex: Kamal"
                  type="text"
                  class="form-control"
                  id="custName"
                  name="custName"
                />
              </div>
              <div class="col-md-4">
                <label for="itemID" class="form-label">Item ID</label>
                <select class="form-select" id="itemID" name="itemID"></select>
              </div>
              <div class="col-md-4">
                <label for="itemName" class="form-label">Item Name</label>
                <input
                  placeholder="Ex: 5"
                  type="text"
                  class="form-control"
                  id="itemName"
                  name="itemName"
                />
              </div>
              <div class="col-md-4">
                <label for="quantity" class="form-label">Quantity</label>
                <input
                  placeholder="Ex: 5"
                  type="number"
                  class="form-control"
                  id="quantity"
                  name="quantity"
                />
              </div>
              <div class="col-md-4">
                <label for="price" class="form-label">Price</label>
                <input
                  placeholder="Ex: 5"
                  type="number"
                  class="form-control"
                  id="price"
                  name="price"
                />
              </div>
              <div class="col-md-4">
                <label for="total" class="form-label">Total</label>
                <input
                  placeholder="Ex: 50.00"
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="total"
                  name="total"
                  readonly
                />
              </div>
              <div class="col-12">
                <button type="button" class="btn btn-primary" id="addBtn">
                  Add
                </button>
                <button type="submit" class="btn btn-success" id="updateBtn">
                  Update
                </button>
                <button type="submit" class="btn btn-danger" id="deleteBtn">
                  Delete
                </button>
                <button
                  type="submit"
                  class="btn btn-outline-dark"
                  id="clearBtn"
                >
                  Clear
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="row my-5 container-fluid">
          <h3 class="fs-4 mb-3">All Orders</h3>
          <div class="col">
            <table class="table bg-white rounded shadow-sm table-hover">
              <thead>
                <tr>
                  <th scope="col">Order ID</th>
                  <th scope="col">Customer ID</th>
                  <th scope="col">Item ID</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="table_body"></tbody>
            </table>
          </div>
        </div>

        <div class="row my-5 container-fluid">
          <div class="col-md-4">
            <label for="total" class="form-label"
              ><strong>Total:</strong></label
            >
          </div>
          <div class="col-md-4">
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="orderTotal"
              name="total"
              readonly
            />
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-primary" id="addOrderBtn">
              Add Order
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="/controller/orderController.js"></script>
  </body>
</html>
